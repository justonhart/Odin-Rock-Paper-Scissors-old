<!DOCTYPE html5>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/game.js"></script>
</head>
<header>
    Rock! Paper! Scissors!!
</header>
<body>

    
    <!-- Opponent window -->
    <div id="matchResult">
        Choose your weapon!
    </div>
    <!-- Three buttons for choices -->
    <div id="buttonPanel">
        <input type="button" id="Rock" value="Rock!" onclick="playRound('rock',computerPlay())">
        <input type="button" id="Paper" value="Paper!" onclick="playRound('paper',computerPlay())">
        <input type="button" id="Scissors" value="Scissors!" onclick="playRound('scissors',computerPlay())">
    </div>
    <div id="scores">
        <p id="playerScore">Player score: 0</p>
        <p id="computerScore">Computer score: 0</p>
    </div>
    <div id="replay" hidden>
        <p id="final"></p>
        <p>Wanna play again? <input type="button" value="Replay!" onclick="window.location.reload()"></p>
        
    </div>
</body>
